<!DOCTYPE html>
<html>

<head>
    <title>Notification with Service Worker</title>
</head>

<body>
    <button id="enable">Enable Notifications</button>
    <div id="output"></div>
    <input id="reminderTime" type="time">
    <script>
        document.getElementById('enable').addEventListener('click', function () {
            notification();
        });
        function notification() {
            if (!window.Notification) {
                confirm('Notification Not supported by this Broweser');
            }
            else {
                if (Notification.permission == 'granted') {
                    const notify = new Notification('Hi XYZ User!', {
                        body: 'We have Something new for you?',
                        icon: 'https://bit.ly/2DYqRrh'
                    })
                }
                else {
                    Notification.requestPermission().then((response) => {
                        if (response == 'granted') {
                            const notify = new Notification('Hi XYZ User!', {
                                body: 'We have Something new for you?',
                                icon: 'https://bit.ly/2DYqRrh'
                            })
                        }
                        else {
                            console.log("Notification Blocked by User");
                        }
                    }).catch(function (err) {
                        console.error(err);
                    })
                }
            }
        }
    </script>
</body>

</html>
